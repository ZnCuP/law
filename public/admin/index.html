<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMS</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <style>
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .login-wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; }
      .login-box { text-align: center; }
      .login-btn { padding: 10px 16px; border: 1px solid #ddd; border-radius: 6px; background: #fff; cursor: pointer; }
    </style>
  </head>
  <body>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      (function(){
        window.CMS_MANUAL_INIT = true;
        function init(){
          var cms = window.CMS || window.DecapCms;
          if (cms && cms.init) cms.init();
        }
        var s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/decap-cms@3.9.0/dist/decap-cms.js';
        s.onload = init;
        s.onerror = function(){
          var s2 = document.createElement('script');
          s2.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
          s2.onload = init;
          document.body.appendChild(s2);
        };
        document.body.appendChild(s);
      })()
    </script>
  </body>
</html>
